{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">{{ title }}</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Guardar</button>
          <a class="btn btn-secondary" href="{% url 'personal:list' %}">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
